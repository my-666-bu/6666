<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>控制面板</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans',sans-serif;background:#f5f7fb;margin:0}
        .topbar{background:#1976d2;color:#fff;padding:12px 16px;display:flex;align-items:center}
        .topbar a{color:#fff;text-decoration:none;margin-left:auto;background:rgba(255,255,255,.2);padding:6px 10px;border-radius:6px}
        .container{max-width:1200px;margin:16px auto;padding:0 16px}
        .cards{display:grid;grid-template-columns:repeat(4,1fr);gap:16px}
        .card{color:#fff;border-radius:10px;padding:16px;box-shadow:0 8px 24px rgba(0,0,0,.06)}
        .c1{background:#5c6bc0}.c2{background:#26a69a}.c3{background:#42a5f5}.c4{background:#ffb300}
        .section{background:#fff;border-radius:10px;padding:0;box-shadow:0 8px 24px rgba(0,0,0,.06);margin-top:16px}
        .section h3{margin:0;padding:12px 16px;background:linear-gradient(90deg,#6a1b9a,#3949ab);color:#fff;border-radius:10px 10px 0 0}
        table{width:100%;border-collapse:collapse}
        td,th{padding:10px;border-bottom:1px solid #eee;text-align:left}
    </style>
</head>
<body>
    <div class="topbar">
        <strong>IP地址和视频监控管理系统</strong>
        <a href="{{ url_for('logout') }}">切换账号</a>
    </div>
    <div class="container">
        <div class="section" style="padding:16px">
            <h2 style="margin:0">欢迎回来，系统管理员</h2>
            <p style="margin:6px 0 0 0">今天是 {{ now_str }}，祝您工作愉快！</p>
        </div>

        <div class="cards" style="margin-top:16px">
            <a href="/devices" style="text-decoration:none">
                <div class="card c1" style="cursor:pointer">
                    <div>设备总数</div>
                    <div style="font-size:28px;margin-top:8px">{{ device_total }}</div>
                </div>
            </a>
            <div class="card c2">
                <div>系统运行</div>
                <div style="font-size:28px;margin-top:8px">良好</div>
            </div>
            <div class="card c3">
                <div>在线用户</div>
                <div style="font-size:28px;margin-top:8px">{{ online_users }}</div>
            </div>
            <div class="card c4">
                <div>系统状态</div>
                <div style="font-size:28px;margin-top:8px">正常</div>
            </div>
        </div>

        <div class="section">
            <h3>最近操作日志</h3>
            <table>
                <thead>
                    <tr><th>时间</th><th>用户</th><th>动作</th><th>详情</th><th>操作</th></tr>
                </thead>
                <tbody>
                    {% if logs %}
                        {% for i in logs %}
                        <tr>
                            <td>{{ i.time }}</td>
                            <td>{{ i.user }}</td>
                            <td>{{ i.action }}</td>
                            <td>{{ i.detail }}</td>
                            <td>
                                <form method="post" action="/api/logs/{{ i.idx }}?_method=DELETE" onsubmit="return confirm('确定删除该日志吗？');">
                                    <button type="submit" style="padding:6px 10px">删除</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    {% else %}
                        <tr><td colspan="5" style="color:#666">暂无日志</td></tr>
                    {% endif %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .login-container {
            width: 350px;
            margin: 80px auto;
            padding: 32px 28px 18px 28px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.12);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 24px;
        }
        .login-container label {
            display: block;
            margin-top: 12px;
            margin-bottom: 4px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container .login-btn {
            width: 100%;
            padding: 10px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 12px;
            cursor: pointer;
        }
        .login-container .login-btn:hover {
            background: #1565c0;
        }
        .login-links {
            text-align: center;
            margin-top: 14px;
        }
        .login-links a {
            color: #1976d2;
            text-decoration: none;
            margin: 0 6px;
        }
        .login-links a:hover {
            text-decoration: underline;
        }
        .error {
            color: #d32f2f;
            text-align: center;
            margin-top: 10px;
        }
        footer {
            margin-top: 40px;
            color: #888;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>用户登录</h2>
        <form method="post">
            <label for="username">用户名：</label>
            <input type="text" id="username" name="username" required>

            <label for="password">密码：</label>
            <input type="password" id="password" name="password" required>

            <label style="display: flex; align-items: center; margin-top: 8px;">
                <input type="checkbox" name="remember" style="margin-right: 6px;"> 记住我
            </label>

            <button type="submit" class="login-btn">登录</button>
        </form>
        <div class="login-links">
            <a href="#">忘记密码？</a> | <a href="#">注册新用户</a>
        </div>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
    <footer>
        &copy; 2025 南云系统
    </footer>
</body>
</html>

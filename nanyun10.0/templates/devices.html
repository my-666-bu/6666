<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>设备列表</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans',sans-serif;background:#f5f7fb;margin:0}
        .topbar{background:#1976d2;color:#fff;padding:12px 16px}
        .container{max-width:1200px;margin:16px auto;padding:0 16px}
        table{width:100%;border-collapse:collapse;background:#fff;border-radius:10px;box-shadow:0 8px 24px rgba(0,0,0,.06)}
        th,td{padding:10px;border-bottom:1px solid #eee;text-align:left}
        a.btn{background:#3f8efc;color:#fff;text-decoration:none;padding:6px 10px;border-radius:6px}
    </style>
</head>
<body>
    <div class="topbar"><strong>设备列表</strong></div>
    <div class="container">
        <table>
            <thead>
                <tr><th>名称</th><th>创建时间</th><th>操作</th></tr>
            </thead>
            <tbody>
                {% for d in devices %}
                <tr>
                    <td>{{ d.name }}</td>
                    <td>{{ d.create_time }}</td>
                    <td><a class="btn" href="/device/{{ d.id }}">查看/编辑</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
